        display: grid;

        padding: 20px;
      }
      .galerija img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        padding: 10px;
        background-color: rgb(184, 207, 202);
        border: 1px solid;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 2);
        transition: transform 0.3s;
      }

      .galerija img:hover {
        transform: scale(1.05);
      }
      footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 14px;
            width: 80%;
